name: winSvc
apis: 
  - name: winSvc
    commands: 
      - run: wmic service get DisplayName,ExitCode,Name,PathName,ProcessId,ServiceSpecificExitCode,Started,StartMode,StartName,State,Status,WaitHint /format:csv
        split: horizontal
        regex: true
        split_by: \,
        row_header: 1
    remove_keys:
      - WaitHint\r\r
